<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stopwatch.css">
    <title>Document</title>
</head>
<body>
    <div id="timer-box">
        <div id="time">
            <h1 id="second">00</h1>
            <h1>:</h1>
            <h1 id="milli">00</h1></div>
        <div id="btns">
            <button class="btn" id="startBtn">start</button>
            <button class="btn" id="stopBtn">stop</button>
            <button class="btn" id="resetBtn">reset</button>
        </div>
    </div>
    <div id="record-list">
            <div class="record">
                <input type="checkbox">
                <h2>구간 기록</h2>
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">

                  </svg></button>
            </div>
    </div>
    <script src="./stopwatch.js"></script>
</body>
</html>
