<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>툴 리스트</title>
    <link rel="stylesheet" href="{% static 'css/tools_list.css' %}" />
  </head>
  <body>
    <div>
      <ul class="nav-list">
        <li><a href="">My SW Idea Manage</a></li>
        <li><a href="{% url 'posts:ideascreate' %}">아이디어 등록</a></li>
        <li><a href="{% url 'posts:ideaslist' %}">아이디어 관리</a></li>
        <li><a href="{% url 'posts:toolscreate' %}">개발툴 등록</a></li>
        <li><a href="{% url 'posts:toolslist' %}">개발툴 관리</a></li>
      </ul>
    </div>

    <div class="tool-list">
      <h3>DevTool List</h3>
      <p>
        개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해
        보세요
      </p>
      <div class="tool-box">
        {% for tool in tools %}
        <div class="tool-info">
          <p>
            <a href="{% url 'posts:tools_retrieve' tool.pk %}">{{tool.name}}</a>
          </p>
          <p>{{tool.kind}}</p>
          <p>{{tool.content}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
